<!DOCTYPE html>
<html>
<head>
<style>
.test-card {
    display: flex;
    flex-direction: column;
    border: 2px solid red;
    padding: 20px;
    height: 600px;
}
.test-header {
    background: blue;
    margin-bottom: 4rem;
    padding: 10px;
}
.test-price {
    background: green;
    margin: 0;
    padding: 10px;
}
.test-btn {
    background: yellow;
    margin-top: auto;
    padding: 10px;
}
</style>
</head>
<body>
<div class="test-card">
    <div class="test-header">HEADER with margin-bottom: 4rem</div>
    <div class="test-price">PRICE with margin: 0</div>
    <div class="test-btn">BUTTON with margin-top: auto</div>
</div>
</body>
</html>
